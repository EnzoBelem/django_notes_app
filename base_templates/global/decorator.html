{% include 'notes/layout/head.html' %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include 'notes/layout/head.html' %}
    <title>{% block title %}{% endblock title %} Notes</title>
</head>
<body>

        {% include 'notes/layout/header.html'%}

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

</html>
