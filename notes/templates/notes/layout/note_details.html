<div class="card page-note">
    <!-- cover note -->
    <div class="card-header">
        <img src="{{note.cover.url}}" alt="note image">
    </div>
    <div class="card-body">
        <!-- title note -->
        <div class="row">
            <h1 class="page-note-title">{{note.title}}</h1>
        </div>
        <!-- content note -->
        <div class="row">
           <div class="col">
                <div class="page-note-content">
                    {% if note.is_content_html %}
                    {{note.content|safe}}
                    {% else %}
                    {{note.content|linebreaksbr}}
                    {% endif %}
                </div>
           </div>
        </div>
        <!-- infos note -->
        <div class="my-2 text-secondary page-note-infos">
            <!-- creator info -->
            <div class="info-creator">
                <i class="fa-solid fa-user fa-lg"></i>
                <span>{{note.author}}</span>
            </div>
            <!-- created_at info -->
            <div class="info-created-at">
                <i class="fa-solid fa-calendar fa-lg"></i>
                <span>{{note.created_at|date:"d/m/Y"}} Ã s {{note.created_at|date:"H:i"}}</span>
            </div>
            <!-- preview tags info-->
            <div class="info-tags">
                <i class="fa-solid fa-tags fa-lg"></i>
                <div class="container-tags">
                    {% for tag in note.tags.all %}
                    <span class="tag">{{tag.name}}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
